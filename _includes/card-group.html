<ul class="usa-card-group margin-x-2 desktop:display-none flex-column flex-align-center project-card-group">
    {% for project in page.project-card-group %}
    <li class="usa-card tablet:grid-col-6 project-card__{{project.class | slugify}}">
        <div class="usa-card__container">
            <div class="usa-card__header">
                <h2 class="usa-card__heading">{{project.name}}</h2>
            </div>
            <div class="usa-card__media usa-card__media--exdent">
                <div class="usa-card__img">
                    <img src="{{project.image}}" alt="{{project.alt}}" />
                </div>
            </div>
            <div class="usa-card__body">
                <p>{{project.blurb}}
                </p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

{% assign posts = include.posts %}

<div>
    <ul class="post-preview-container">
        {% if posts %}
            {% for post in posts %}
                <li class="individual-post-preview">
                    <h3>{{post.project}}</h3>
                    <h2>
                        <a href="{{post.url | prepend: site.baseurl/}}">{{ post.title}}</a>
                    </h2>

                    <p>
                        <span>
                        {% for author in post.authors %}
                        {{author}}
                        {% endfor %}
                        on
                        </span>
                        <span>{{ post.date | date: "%B %-d, %Y" }}</span>
                    </p>
                    <p>{{ post.excerpt }}</p>
                </li>
            {% endfor %}
        {% else %}
        No posts
        {% endif %}
    </ul>

</div>

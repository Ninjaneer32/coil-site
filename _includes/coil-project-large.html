<!-- directly under happening now section -->

{% assign data = include.data %}
{% assign hasTags = data.tags %}
<div class="coil-project-lg" id="{{ data.title | slugify }}">
  <div class="project-content">
    {% include image.html src=data.img.src alt=data.img.alt %}
    <div class="project-texts">
      {% include project-large-text.html data=data %}
    
      {% if data.subproject %}
        {% include project-large-text.html data=data.subproject isSubproject=true %}
      {% endif %}
    </div>
  </div>
</div>

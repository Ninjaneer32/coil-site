{% assign header = page.header %}
<header class="cr-header usa-section">
    <div class="grid-container grid-row width-full desktop:height-mobile">
        <div class="grid-col display-flex flex-column flex-justify-center">
            {% for info in header %}
            <h1>{{ info.name }}</h1>
            <p>{{ info.blurb }}</p>
            {% endfor %}
        </div>
    </div>
</header>
